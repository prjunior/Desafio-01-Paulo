<body>
	<div class="container">

		<!---->
		<div class="row">
			<div class="col-md-6">
				<h2>Cadastro de usuário</h2>
			</div> <!-- .col-md-6 -->
		</div><!-- .row -->

		<br>

<div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading" style="text-align: center;">Dados do Usuário</div>
            <div class="panel-body">
              <form>

                <div class="form-group">
                  <label for="Nome do usuário">Nome do usuário</label>
                  <input type="text" required="required" pattern="[a-z\s]+$" name="text" id="txtNome" class="form-control input-lg" placeholder="Nome">
                </div>

                <div class="form-group">
                  <label for="Idade">Idade</label>
                  <input type="number" required="required" name="Idade" id="txtIdade" class="form-control input-lg" placeholder="Idade">
                </div>        

                <div class="form-group">

                  <button type="button" id="addBtn" onclick="addUser();" class="btn btn-lg btn-primary">
                    Cadastrar Usuário
                  </button>

                  <button type="button" class="btn btn-lg btn-warning" id="edt" onclick="concluir()" style="display:none;">
					Concluir
				  </button>

				</div>

             

                

              </form>
            </div>
          </div><!--// .panel -->
        </div><!--// .col-md -->
<!--xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->
        <div class="col-md-6">
          <table id="tblUser" class="table table-bordered table-condensed table-striped">
            <thead>
              <tr>
                <th>Nome do usuário</th>
                <th>Idade</th>
                <th>Operacão</th>
              </tr>
            </thead>
          </table>

        </div><!--// .col-md-6 -->
      </div><!--// .row -->
    </div><!--// .container -->
